<!DOCTYPE html>  <!--目的是跨浏览器时保持网页结构一致，避免怪异模式 -->
<html>
    <head>Welcome to my website!


        <meta charset="UTF-8">  <!--定义网页的字符编码，告诉浏览器如何解码网页内容。-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--定义视口，用于控制网页的缩放。-->


    </head> <!--head标签用于定义文档的元数据，标记浏览器信息，比如文档的标题、描述、关键词、作者、和其他元数据。-->
    <body>   hello  </body>                <!--body标签用于定义网页的主要内容，给用户看的信息，比如文本、图片、视频、音频、表单、链接等。-->
      
    <title>Welcome to my website!</title> <!--title标签用于定义网页的标题，显示在浏览器的标题栏或标签页上。-->

        </html>



    <!--SEO搜索引擎优化（Search Engine Optimization，SEO）是给搜索引擎排序用的-->
    <!--SEO的原理是：搜索引擎通过网页的标题、描述、关键词、链接、以及其他相关信息来确定网页的权重，从而对其进行排名。-->
