<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="right">AAAAAA</h1>   <!--align属性用于设置文本的水平对齐方式，center表示居中对齐-->
    <h2 align="center">BBBBBB</h2>
    <h3>CCCCCC</h3>
    <h4>DDDDDD</h4>
    <h5>EEEEEE</h5>
    <h6>FFFFFF</h6>                  



    <!--h$*6+Tab快捷生成6个标签，各个标签级别是1~6，从1~n，n<=6-->
</body>
</html>

<!--  正确使用标签，层次分明，有益于SEO优化  -->
