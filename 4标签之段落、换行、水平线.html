<!-- 
 <p>段落标签</p>       
 <br>换行标签
 <hr>水平线标签，可以设置颜色color、宽度width、大小size、样式align等属性
 放在body内

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>段落标签1</p>       
    <p>段落<br>标签2</p>
    <hr color="red" width="70%" size="3" align="left">    
    <hr color="green" width="500px" size="20px" align="right"><!--像素设置法-->   
</body>
</html>
